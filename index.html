<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Custom styles-->
    <link rel="stylesheet" href="style.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Our Doctors</title>
  </head>
  <body>
    
    <div class="wrapper">
        <!-- SideNavBar-->
        <div class="sidebar">
            <ul class="sidebar-nav">
                <li class="sidebar-navlink">
                    <a href="#">Our Doctors</a>
                </li>
                <li class="sidebar-navlink">
                    <a href="#">How it works</a>
                </li>
                <li class="sidebar-navlink">
                    <a href="#">Treatments</a>
                </li>
                <li class="sidebar-navlink">
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>

        <div class="main-content">
            <div class="container-fluid">

                <div class="row search-panel px-3">
                    <div class="container">

                        <div class="row container ml-0 pl-0 pr-0 pt-3 mt-3">
                            <div class="col search-panel-title pl-0 my-3">
                                <span class="align-middle font-weight-bold text-white">Our Doctors (8)</span>
                            </div> 
                            <div class="col my-3">
                                <div class="input-group" id="search" >
                                    <input type="text" class="form-control" placeholder="Search" aria-label="Search Doctors" aria-describedby="sdsds">
                                    <i class="fa fa-search" id="icon"></i>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex container filter-choices py-1">
                            <div class="col">
                                <select name="namefilter" id="filter-by-name" class="custom-select">
                                    <option value="name1">Name 1</option>
                                    <option value="name2">Name 2</option>
                                    <option value="name3">Name 3</option>
                                    <option value="name4">Name 4</option>
                                </select>
                            </div>
                            <div class="col">
                                <select name="genderfilter" id="filter-by-gender" class="custom-select">
                                    <option value=All>All</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="col">
                                <select name="locationfilter" id="filter-by-location" class="custom-select">
                                    <option>Location 1</option>
                                    <option>Location 2</option>
                                    <option>Location 3</option>
                                </select>
                            </div>
                            <div class="col">
                                <select name="specfilter" id="filter-by-spec" class="custom-select">
                                    <option>Specialisation 1</option>
                                    <option>Specialisation 2</option>
                                    <option>Specialisation 3</option>
                                </select>
                            </div>
                            <div class="col">
                                <select name="languagefilter" id="filter-by-language" class="custom-select">
                                    <option>Language 1</option>
                                    <option>Language 2</option>
                                    <option>Language 3</option>
                                </select>
                            </div>
                        </div>

                        <div class="row my-3">
                            <div class="col pl-0">
                                <div class="container-fluid filter-row">
                                    <div class="row">
                                        <div class="col">
                                            <div id="filter-data" class="d-flex flex-row justify-content-start">
                                               
                                            </div>

                                             <!-- Filter Item Template-->
                                             <div data-type="template" class="filter-item d-flex flex-row" style="display: none !important;">
                                                <span filter-atribute="gender" class="filter-value">Male</span> 
                                                <button class="filter-item-close btn btn-outline ml-2" />
                                            </div>
                                            <button data-type="template" class="btn btn-outline-primary clear-button " style="display: none;">Clear All</button>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="dropdown">
                                    <button class="btn dropdown-toggle text-white" type="button" id="sort-by" data-toggle="dropdown" aria-haspopup="true" aria-expanded='false'>
                                        Sort By: Alphabet
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="sort-by">
                                        <button class="dropdown-item" type="button">Duration - Highest First</button>
                                        <button class="dropdown-item" type="button">Duration - Lowest First</button>
                                        <button class="dropdown-item" type="button">Fee - Highest First</button>
                                        <button class="dropdown-item" type="button">Fee - Lowest First</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="row doctors-list justify-content-center align-content-start"></div>
                <!--#Doctor Template-->
                <div class="doctor flex-wrap"
                    style="display: none;"
                    data-type="template"
                    data-section="doctors"
                    id="doctor-id">
                    <div class="d-flex flex-column">
                        <div class="avatar ml-auto mr-auto"></div>
                        <div class="d-flex flex-column details pb-3 px-3 pt-2">
                            <h5 class="name">Dr. Bipin Theruvil</h5>
                            <h6 class="department">Orthopedist</h6>
                            <div class="qualifications mt-3">MBBS, MS, FRCS, MBBS, MS, FRCS</div>
                            <div class="d-flex flex-row mt-3">
                                <span class="duration mr-3"><i class="fa fa-clock-o"></i> Up to <span class="duration-value">15</span> mins</span>
                                <span class="fees ml-3">â‚¹<span class="fees-value">900</span></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row footer">
                    footer
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
